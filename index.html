<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!--Bootstrap Css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!--Mi Styke-->
    <link rel="stylesheet" href="./css/styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="contenido row justify-content-center align-content-center">
        <div class="row tarjeta">
          <div class="col-sm-6 align-self-center tarjeta-content">
            <h1 class="h2 titulo">
              Get <span class="accent">insights</span> that help your business
              grow.
            </h1>
            <p class="main-p">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="row stats">
              <div class="col">
                <h2 class="num">10k+</h2>
                <span class="stats-h"> companies</span>
              </div>
              <div class="col">
                <h2 class="num">314</h2>
                <span class="stats-h">templates</span>
              </div>
              <div class="col">
                <h2 class="num">12M+</h2>
                <span class="stats-h">queries</span>
              </div>
            </div>
          </div>
          <div class="col-sm-6 imagen"></div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Maxi-rpc">Maximiliano Miranda</a>.
      </div>
    </div>
  </body>
</html>
